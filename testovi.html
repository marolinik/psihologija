<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Testovi - Psihologija Rada i Organizacije</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.95;
        }

        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .episode-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .episode-group h3 {
            color: white;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .episode-tests {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .test-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .test-card h3 {
            color: #667eea;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .test-card p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }

        .test-card .badge {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }

        .quiz-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .quiz-container.active {
            display: block;
        }

        .quiz-header {
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        .quiz-header h2 {
            color: #667eea;
            margin: 0;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .question {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .question h3 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
            animation: correct 0.5s ease;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            animation: incorrect 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes incorrect {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
        }

        .score-excellent {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
        }

        .score-good {
            background: linear-gradient(135deg, #2196f3, #03a9f4);
        }

        .score-average {
            background: linear-gradient(135deg, #ff9800, #ffc107);
        }

        .score-poor {
            background: linear-gradient(135deg, #f44336, #e91e63);
        }

        .results h2 {
            color: #333;
            margin: 20px 0;
        }

        .results p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }

        .results-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .quiz-controls {
                flex-direction: column;
                gap: 10px;
            }

            .results-buttons {
                flex-direction: column;
            }

            .back-link {
                position: static;
                display: inline-block;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Nazad na Početnu</a>
    
    <div class="container">
        <div class="header">
            <h1>Testovi Znanja</h1>
            <p>Proverite svoje znanje iz Psihologije Rada i Organizacije</p>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" data-section="episode-tests">Testovi po Epizodama</button>
            <button class="nav-btn" data-section="comprehensive-tests">Sveobuhvatni Testovi</button>
        </div>

        <!-- Testovi po epizodama -->
        <div id="episode-tests" class="section">
            <div id="episodeTestContainer">
                <!-- Dinamički generisane grupe testova po epizodama -->
            </div>
        </div>

        <!-- Sveobuhvatni testovi -->
        <div id="comprehensive-tests" class="section" style="display: none;">
            <div class="test-grid" id="comprehensiveTestGrid">
                <!-- Dinamički generisane kartice za sveobuhvatne testove -->
            </div>
        </div>

        <!-- Quiz kontejner -->
        <div id="quizContainer" class="quiz-container">
            <div class="quiz-header">
                <h2 id="quizTitle"></h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar">0%</div>
                </div>
            </div>
            
            <div id="questionContainer" class="question">
                <!-- Pitanje će biti dinamički ubačeno -->
            </div>

            <div class="quiz-controls">
                <button class="btn btn-secondary" id="prevBtn">Prethodno</button>
                <span id="questionCounter">Pitanje 1 od 10</span>
                <button class="btn btn-primary" id="nextBtn">Sledeće</button>
            </div>
        </div>

        <!-- Rezultati -->
        <div id="resultsContainer" class="results">
            <div class="score-circle" id="scoreCircle"></div>
            <h2>Test Završen!</h2>
            <p id="scoreText"></p>
            <p id="scoreMessage"></p>
            <div class="results-buttons">
                <button class="btn btn-primary" id="retryBtn">Pokušaj Ponovo</button>
                <button class="btn btn-secondary" id="backToTestsBtn">Nazad na Testove</button>
            </div>
        </div>
    </div>

    <script src="quiz-data-expanded.js"></script>
    <script src="quiz-engine-mobile-fix.js"></script>
</body>
</html>
